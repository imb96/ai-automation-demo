            // 1. ì½”ë“œ ë¸”ë¡ ì¶”ì¶œ (ì •ê·œì‹ ê°œì„ : ì–¸ì–´ëª… ë’¤ ê³µë°±/ì¤„ë°”ê¿ˆ ìœ ì—°í•˜ê²Œ ì²˜ë¦¬)
            // ```typescript ë¿ë§Œ ì•„ë‹ˆë¼ ```ts, ë˜ëŠ” ê·¸ëƒ¥ ``` ë§Œ ìˆì–´ë„ ì¡ë„ë¡ ìˆ˜ì •
            const codeMatch = body.match(/```(typescript|ts|javascript|js)?\s*([\s\S]*?)\s*```/);
            const code = codeMatch ? codeMatch[2] : null;

            // 2. Metadata ì¶”ì¶œ
            const metadataMatch = body.match(/```json\s*([\s\S]*?)\s*```/);

            let metadata = {};
            if (metadataMatch) {
                const jsonString = metadataMatch[1];
                console.log("--- [DEBUG] Found JSON String ---");
                console.log(jsonString); // ë¬´ì—‡ì„ íŒŒì‹±í•˜ë ¤ê³  í–ˆëŠ”ì§€ ë¡œê·¸ ì¶œë ¥
                
                try {
                    metadata = JSON.parse(jsonString);
                } catch (e) {
                    console.log("âŒ JSON Parse Error ë°œìƒ!");
                    console.log("Error details:", e.message);
                    // ì—¬ê¸°ì„œ ì—ëŸ¬ê°€ ë‚˜ë©´ n8nì—ì„œ ë³´ë‚¸ ë°ì´í„° í˜•ì‹ì„ ì˜ì‹¬í•´ì•¼ í•¨
                }
            } else {
                console.log("âŒ Metadata JSON block not found in issue body.");
            }

            if (!code || !metadata.filename) {
              core.setFailed('Could not extract code or filename from issue body. Check the logs above.');
              return;
            }

            // ë¸Œëœì¹˜ ì´ë¦„ ìƒì„±
            const branchName = `ai-issue-${issue.number}`;

            core.setOutput('code', code);
            core.setOutput('filename', metadata.filename);
            core.setOutput('branch', branchName);
            core.setOutput('notionPageId', metadata.notionPageId || '');

      - name: Create branch and commit file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CODE: ${{ steps.extract.outputs.code }}
          FILENAME: ${{ steps.extract.outputs.filename }}
          BRANCH: ${{ steps.extract.outputs.branch }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b $BRANCH

          # ë””ë ‰í† ë¦¬ ìƒì„±
          mkdir -p $(dirname "$FILENAME")

          # 3. íŒŒì¼ ì“°ê¸° ë°©ì‹ ë³€ê²½ (ì¤‘ìš”!)
          # echo ëŒ€ì‹  EOF íŒ¨í„´ì„ ì‚¬ìš©í•˜ì—¬ ì¤„ë°”ê¿ˆê³¼ íŠ¹ìˆ˜ë¬¸ìê°€ í¬í•¨ëœ ì½”ë“œë¥¼ ì•ˆì „í•˜ê²Œ ì €ì¥
          cat <<EOF > "$FILENAME"
          $CODE
          EOF

          git add "$FILENAME"
          git commit -m "feat: Add $FILENAME - Auto-generated from Issue #${{ github.event.issue.number }}"
          git push origin $BRANCH

      - name: Create Pull Request
        uses: actions/github-script@v7
        with:
          script: |
            const issue = context.payload.issue;
            const branch = '${{ steps.extract.outputs.branch }}';
            const filename = '${{ steps.extract.outputs.filename }}';
            const notionPageId = '${{ steps.extract.outputs.notionPageId }}';

            // ì´ë¯¸ PRì´ ì¡´ì¬í•˜ëŠ”ì§€ í™•ì¸ (ì¤‘ë³µ ë°©ì§€)
            const { data: pullRequests } = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              state: 'open'
            });

            if (pullRequests.length > 0) {
              console.log("PR already exists.");
              return;
            }

            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issue.title.replace('ğŸ¤– [AUTO] ', 'ğŸ¤– '),
              head: branch,
              base: 'main',
              body: `## ğŸ¤– AI Generated PR\n\nThis PR was automatically created from Issue #${issue.number}\n\n### ğŸ“ Changes\n- Added \`${filename}\`\n\n### ğŸ”— Related\n- Closes #${issue.number}\n- Notion Page: ${notionPageId}\n\n---\n*Auto-generated by GitHub Actions*`
            });

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              body: `âœ… Pull Request created: #${pr.data.number}\n\nğŸ”— [View PR](${pr.data.html_url})`
            });

            // ì´ìŠˆ ë‹«ê¸° ë° ë¼ë²¨ ì¶”ê°€
            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue.number,
              state: 'closed',
              labels: ['ai-generated', 'auto-pr', 'completed']
            });
